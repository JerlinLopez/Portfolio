  src="https://code.jquery.com/jquery-3.4.1.min.js"

<!-- disable body scroll which navbar is in active -->
<script>
  $(function () {
    $('#errorname').hide();
    $('#errornum').hide();
    $('#erroremail').hide();
    $('#errormessage').hide();

    var error_name = false;
    var error_number = false;
    var error_email = false;
    var error_message = false;

    $('#Name').keypress(function () {
      checkName()
    })
    $('#Name').focusout(function () {
      checkName()
    })

    $('#phNo').keypress(function () {
      checkNumber()
    })
    $('#phNo').focusout(function () {
      checkNumber()
    })

    $('#eMail').focusout(function () {
      checkEmail()
    })

    $('#Msg').focusout(function () {
      checkMessage()
    })
    $('#submitBtn').click(function (e) {
      e.preventDefault();
      submitButton()
    })





    function checkName() {
      var name = $("#Name").val()
      var namereg = new RegExp(/^[a-zA-Z ]{5,30}$/)
      if (name == "") {
        $('#errorname').html("This field should be filled")
        $('#errorname').show()
        error_name = false;
      } else if (!namereg.test(name)) {
        console.log("number")
        $('#errorname').html("Enter characters only")
        $('#errorname').show();
        error_name = false;
      } else if (name.length > 6) {
        $('#errorname').html("Characters should be less than 7")
        $('#errorname').show();
        error_name = false;
      } else {
        $('#errorname').hide();
        error_name = true;
      }



    }


    function checkNumber() {
      var num = $("#phNo").val()
      var numreg = new RegExp(/^\d{10}$/)

      if (num == "") {
        $('#errornum').html("This field should be filled")
        $('#errornum').show()
        error_number = false;
      } else if (!numreg.test(num)) {
        console.log("number");
        $('#errornum').html("Characters not allowed")
        $('#errornum').show()
      } else if (num.length > 10) {
        $('#errornum').html("Enter valid phone number")
        $('#errornum').show()
      } else {
        $('#errornum').hide()
        error_number = true;
      }


    }

    function checkEmail() {
      var email = $('#eMail').val()
      var emailreg = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

      if (!emailreg.test(email)) {
        console.log("email");
        $('#erroremail').html("Enter a valid Email address")
        $('#erroremail').show()
        error_email = false;
      } else {
        $('#erroremail').hide();
        error_email = true;
      }
    }



    function checkMessage() {
      var message = $('#Msg').val()
      console.log(message, "mesg");
      if (message == "") {
        $('#errormessage').html("Message field should be filled")
        $('#errormessage').show()
        error_message = false;
      } else {
        $('#errormessage').hide()
        error_message = true;
      }
    }

    // var error_name = false;
    //  var error_number = false;
    //  var error_email = false;
    //  var error_subject = false;

    function submitButton() {
      var name = $("#Name").val()
      var num = $("#phNo").val()
      var email = $('#eMail').val()
      var message = $('#Msg').val()
      if (name == "" || num == "" || email == "" || message == "") {
        console.log("invalid");
        if (name == "") {
          $('#errorname').html("This field should be filled")
          $('#errorname').show()
        }
        if (num == "") {
          $('#errornum').html("This field should be filled")
          $('#errornum').show()
        }
        if (email == "") {
          $('#erroremail').html("This field should be filled")
          $('#erroremail').show()
        }
        if (message == "") {
          $('#errormessage').html("This field should be filled")
          $('#errormessage').show()
        }
      } else if (error_name && error_number && error_email && error_message) {
        console.log("btn clicked");
        $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwp-8NyH4xvA4PrbzC1uHkiSL4KGABkhRGzytOoB-tlLYecmMc-WPGJ4pynbOCemffS/exec",
                data:$("#form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
      } else {
        console.log("Button Failed")
      }



    }



    $('.navbar-toggler').click(function () {
      $('body').toggleClass('noscroll');
    })
  });
</script>

<script>
  $(window).on("scroll", function () {
    var scroll = $(window).scrollTop();

    if (scroll >= 80) {
      $("#site-header").addClass("nav-fixed");
    } else {
      $("#site-header").removeClass("nav-fixed");
    }
  });

  //Main navigation Active Class Add Remove
  $(".navbar-toggler").on("click", function () {
    $("header").toggleClass("active");
  });
  $(document).on("ready", function () {
    if ($(window).width() > 991) {
      $("header").removeClass("active");
    }
    $(window).on("resize", function () {
      if ($(window).width() > 991) {
        $("header").removeClass("active");
      }
    });
  });
</script>
